<div class="container-fluid">
<div class="form-group">
  <label for="email">Email address:</label>
  <input type="email" class="form-control" id="email" [(ngModel)]="userName">

  <div class="alert alert-danger" *ngIf="showErrorMessage">
    user name is required
  </div>
 
</div>
<div class="form-group">
  <label for="pwd">Password:</label>
  <input type="password" class="form-control" id="pwd" [(ngModel)]="passWord">
</div>
<button class="btn btn-primary" (click)="validateLogin()" >Login</button>
</div>
